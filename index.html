<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="nike_noir.png" type="image/png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div class="card">
		<div class="card__gallery">
			<a href="" class="logo"><img src="img/logo.png" alt=""></a>
			<img src="img/nike.png" alt="" class="card__image">
			<ul class="card__colors">
				<li class="card__color card__color--grey active"><a href=""></a></li>
				<li class="card__color card__color--white"><a href=""></a></li>
				<li class="card__color card__color--red"><a href=""></a></li>
				<li class="card__color card__color--blue"><a href=""></a></li>
			</ul>
		</div>
		<div class="card__info">
			<h1 class="card__title">Nike SB Stefan  Janoski Max</h1>
			<p class="card__model">Unisex Skateboarding Shoe</p>
			<ul class="card__stars" data-count="3">
				<li class="card__star"><i class="fa fa-star" ></i></li>
				<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
				<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
				<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
				<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
			</ul>
			<div class="card__selects">
				<select class="card__select card__select--size">
					<option value="" hidden>Size</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<select class="card__select card__select--qty">
					<option value="" hidden>Qty</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<button class="card__btn">Add to card</button>
		</div>
	</div>

</body>
</html>
